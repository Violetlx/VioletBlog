<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击方块游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* 取消默认的边距 */
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw; /* 设置宽度为视口的 100% */
            height: 100vh; /* 设置高度为视口的 100% */
            border: 2px solid white;
            overflow: hidden; /* 避免方块超出容器 */
        }
        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #61dafb;
            border-radius: 5px;
            cursor: pointer;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            z-index: 1; /* 确保得分显示在最上层 */
        }
    </style>
</head>
<body>
<div id="game-container">
    <div id="score">得分: 0</div>
</div>

<script>
    const gameContainer = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    function createBlock() {
        const block = document.createElement('div');
        block.classList.add('block');
        block.style.top = `${Math.random() * (gameContainer.clientHeight - 50)}px`;
        block.style.left = `${Math.random() * (gameContainer.clientWidth - 50)}px`;
        block.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `得分: ${score}`;
            block.remove();
            createBlock();
        });
        gameContainer.appendChild(block);
    }

    // 初始化游戏
    createBlock();
</script>
</body>
</html>
